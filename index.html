<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .card-shadow { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .card-hover:hover { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transform: translateY(-2px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, Component } = React;

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error(error, errorInfo); }
            render() {
                if (this.state.hasError) return <div className="p-8 text-center text-red-600">エラーが発生しました。再読み込みしてください。</div>;
                return this.props.children;
            }
        }

        const Icon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide || !window.lucide.icons || !window.lucide.icons[name]) return <span className={`inline-block w-[${size}px] h-[${size}px] bg-gray-200 rounded-full ${className}`}></span>;
            const lucideIcon = window.lucide.icons[name];
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: lucideIcon.toSvg().match(/>(.*)<\/svg>/)[1] }} />;
        };

        const ShopCard = ({ shop, isUpdated, lastChecked }) => {
            const formatDate = (date) => {
                if (!date) return "-";
                return new Date(date).toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className={`relative bg-white rounded-xl overflow-hidden transition-all duration-300 card-hover flex flex-col h-full group ${isUpdated ? 'border border-rose-200 ring-2 ring-rose-100 shadow-lg shadow-rose-50' : 'border border-slate-200'}`}>
                    {isUpdated && <div className="absolute top-0 right-0 bg-rose-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-bl-xl flex items-center gap-1 z-10 shadow-sm uppercase tracking-wide"><Icon name="Sparkles" size={10} />Update</div>}
                    <div className="p-5 flex flex-col h-full">
                        <div className="flex justify-between items-start mb-3">
                            <span className="inline-flex items-center gap-1 px-2 py-0.5 rounded-md bg-slate-100 text-slate-600 text-[10px] font-bold border border-slate-200"><Icon name="MapPin" size={10} />{shop.prefecture}</span>
                            <span className={`text-[10px] uppercase tracking-wider px-2 py-0.5 rounded-full font-bold border ${shop.platform === 'Shopify' ? 'bg-green-50 text-green-700 border-green-100' : 'bg-slate-50 text-slate-500 border-slate-100'}`}>{shop.platform}</span>
                        </div>
                        <h3 className="text-base font-bold text-slate-900 mb-1 line-clamp-1 group-hover:text-rose-600 transition-colors duration-200" title={shop.name}>{shop.name}</h3>
                        <a href={shop.url} target="_blank" rel="noopener noreferrer" className="text-xs text-slate-500 hover:text-rose-600 mb-4 block truncate font-medium transition-colors">{shop.url.replace('https://', '')}</a>
                        <div className="border-t border-slate-100 pt-3 mt-auto">
                            {isUpdated ? (
                                <div className="text-[10px] text-rose-600 font-bold mb-2 flex items-center gap-1 bg-rose-50 p-1.5 rounded border border-rose-100"><Icon name="Clock" size={10} />更新検出: {formatDate(lastChecked)}</div>
                            ) : null}
                            <a href={shop.url} target="_blank" rel="noopener noreferrer" className="w-full flex items-center justify-center gap-2 py-2 rounded-lg bg-slate-50 hover:bg-slate-100 text-xs font-bold text-slate-700 transition-colors border border-slate-200 hover:border-slate-300">ショップを開く<Icon name="ExternalLink" size={12} /></a>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [shops, setShops] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastChecked, setLastChecked] = useState(null);
            const [updatedShopIds, setUpdatedShopIds] = useState([]);
            const [notification, setNotification] = useState(null);
            
            // 検索・フィルタ用
            const [searchQuery, setSearchQuery] = useState("");
            const [activePrefecture, setActivePrefecture] = useState(null);

            useEffect(() => {
                const initData = async () => {
                    setLoading(true);
                    try {
                        // ショップリストと更新情報を並行して取得
                        const [shopsRes, updatesRes] = await Promise.all([
                            fetch('./data/shops.json').then(r => r.json()),
                            fetch('./data/updates.json?' + new Date().getTime()).then(r => r.ok ? r.json() : null)
                        ]);

                        setShops(shopsRes);
                        if (updatesRes) {
                            setUpdatedShopIds(updatesRes.updatedShops.map(s => s.id));
                            setLastChecked(new Date(updatesRes.timestamp));
                        }
                    } catch (e) {
                        console.error("Data load failed", e);
                        setNotification({type: 'error', message: 'データの読み込みに失敗しました'});
                    } finally {
                        setLoading(false);
                    }
                };
                initData();
            }, []);

            // 手動チェック（表示リフレッシュ）
            const handleRefresh = () => {
                window.location.reload();
            };

            // 都道府県ごとのショップ数を計算
            const prefCounts = useMemo(() => {
                const counts = {};
                shops.forEach(shop => {
                    counts[shop.prefecture] = (counts[shop.prefecture] || 0) + 1;
                });
                return counts;
            }, [shops]);

            // 都道府県リスト（北から南へソート）
            const prefectureList = useMemo(() => {
                const prefs = [...new Set(shops.map(s => s.prefecture))];
                return prefs.sort((a, b) => {
                    const shopA = shops.find(s => s.prefecture === a);
                    const shopB = shops.find(s => s.prefecture === b);
                    return (shopA?.prefCode || 0) - (shopB?.prefCode || 0);
                });
            }, [shops]);

            // 更新されたショップ（トップ表示用）
            const updatedShopsList = useMemo(() => {
                return shops.filter(s => updatedShopIds.includes(s.id));
            }, [shops, updatedShopIds]);

            // 検索・フィルタリング結果
            const filteredShops = useMemo(() => {
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    return shops.filter(s => 
                        s.name.toLowerCase().includes(q) || 
                        s.prefecture.includes(q)
                    );
                }
                if (activePrefecture) {
                    return shops.filter(s => s.prefecture === activePrefecture);
                }
                return [];
            }, [shops, searchQuery, activePrefecture]);

            const formatDate = (date) => {
                if (!date) return "--/-- --:--";
                return date.toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="min-h-screen pb-12 relative bg-slate-50">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2" onClick={() => {setSearchQuery(""); setActivePrefecture(null);}} style={{cursor: 'pointer'}}>
                                <div className="p-2 bg-slate-900 rounded-lg text-white"><Icon name="Coffee" /></div>
                                <h1 className="text-lg font-bold text-slate-900 tracking-tight hidden sm:block">Coffee Shop Monitor</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="hidden md:flex flex-col items-end text-xs text-slate-500">
                                    <span>最終チェック: <span className="font-bold text-slate-700">{formatDate(lastChecked)}</span></span>
                                    <span>監視中: {shops.length}店舗</span>
                                </div>
                                <button onClick={handleRefresh} className="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 text-slate-700 text-sm font-bold transition-colors">
                                    <Icon name="RefreshCw" size={16} /> <span className="hidden sm:inline">データ更新</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-10">
                        
                        {/* 1. 更新情報セクション（最優先表示） */}
                        {updatedShopsList.length > 0 && !searchQuery && !activePrefecture && (
                            <section>
                                <h2 className="text-xl font-bold text-slate-900 mb-4 flex items-center gap-2">
                                    <Icon name="Sparkles" className="text-rose-500" /> 本日の更新 ({updatedShopsList.length})
                                </h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {updatedShopsList.map(shop => (
                                        <ShopCard key={shop.id} shop={shop} isUpdated={true} lastChecked={lastChecked} />
                                    ))}
                                </div>
                            </section>
                        )}

                        {/* 2. 検索・探索セクション */}
                        <section className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm">
                            <h2 className="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                                <Icon name="Search" className="text-slate-400" /> ショップを探す
                            </h2>
                            
                            {/* 検索ボックス */}
                            <div className="relative mb-8">
                                <Icon name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                <input 
                                    type="text" 
                                    placeholder="店舗名または都道府県で検索..." 
                                    className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all font-medium"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>

                            {/* 検索結果の表示 */}
                            {searchQuery ? (
                                <div>
                                    <h3 className="text-sm font-bold text-slate-500 mb-4">検索結果: {filteredShops.length}件</h3>
                                    {filteredShops.length > 0 ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                            {filteredShops.map(shop => (
                                                <ShopCard key={shop.id} shop={shop} isUpdated={updatedShopIds.includes(shop.id)} lastChecked={lastChecked} />
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-10 text-slate-400">見つかりませんでした</div>
                                    )}
                                </div>
                            ) : (
                                /* 通常時: 都道府県リストまたは選択された都道府県のショップ */
                                <div>
                                    {activePrefecture ? (
                                        <div>
                                            <div className="flex items-center gap-4 mb-6">
                                                <button onClick={() => setActivePrefecture(null)} className="flex items-center gap-1 text-slate-500 hover:text-slate-900 font-bold text-sm">
                                                    <Icon name="ArrowLeft" size={16} /> 都道府県一覧に戻る
                                                </button>
                                                <h3 className="text-xl font-bold text-slate-900">{activePrefecture}のコーヒーショップ ({filteredShops.length})</h3>
                                            </div>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                                {filteredShops.map(shop => (
                                                    <ShopCard key={shop.id} shop={shop} isUpdated={updatedShopIds.includes(shop.id)} lastChecked={lastChecked} />
                                                ))}
                                            </div>
                                        </div>
                                    ) : (
                                        <div>
                                            <h3 className="text-sm font-bold text-slate-500 mb-4">地域から探す</h3>
                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                                {prefectureList.map(pref => (
                                                    <button 
                                                        key={pref}
                                                        onClick={() => setActivePrefecture(pref)}
                                                        className="flex justify-between items-center px-4 py-3 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-lg transition-colors text-left group"
                                                    >
                                                        <span className="font-bold text-slate-700 group-hover:text-slate-900">{pref}</span>
                                                        <span className="bg-white text-slate-400 text-xs px-2 py-0.5 rounded-full border border-slate-100">{prefCounts[pref]}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
