<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="usiyev1Tl8IkzSyeCunyQ0U3LcxUT0opfdeojCezvpk" />
    <title>Coffee Shop Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            background-color: #FAFAF9;
            color: #44403C;
        }
        
        .text-coffee { color: #5D4037; }
        .bg-coffee { background-color: #5D4037; }
        .bg-coffee-hover:hover { background-color: #4E342E; }
        .border-coffee { border-color: #5D4037; }
        
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
        .card-hover:hover { 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04); 
            transform: translateY(-2px); 
            transition: all 0.3s ease; 
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #FAFAF9;">
            <div style="color: #5D4037; font-weight: bold; font-family: sans-serif;">Loading...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, Component } = React;

        const ICONS = {
            Coffee: <path d="M17 8h1a4 4 0 1 1 0 8h-1M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z M6 1v3 M10 1v3 M14 1v3" />,
            Search: <path d="m21 21-4.3-4.3M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" />,
            Info: <path d="M12 16v-4M12 8h.01M22 12A10 10 0 1 1 12 2a10 10 0 0 1 10 10Z" />,
            Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />,
            MapPin: <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z M12 10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />,
            Clock: <path d="M12 6v6l4 2M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z" />,
            ExternalLink: <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14 21 3" />,
            X: <path d="M18 6 6 18M6 6l12 12" />,
            XCircle: <path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zM15 9l-6 6M9 9l6 6" />,
            CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14 M22 4 12 14.01l-3-3" />,
            ArrowUp: <path d="m5 12 7-7 7 7M12 19V5" />,
            Map: <path d="M3 7l6-3 6 3 6-3v13l-6 3-6-3-6 3V7z M9 4v13 M15 7v13" />,
            Instagram: <g><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></g>
        };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Uncaught error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center bg-red-50 text-red-800 min-h-screen flex flex-col justify-center items-center">
                            <h2 className="text-xl font-bold mb-2">エラーが発生しました</h2>
                            <p className="mb-4">ページを再読み込みしてください。</p>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const Icon = ({ name, size = 20, className = "" }) => {
            const content = ICONS[name];
            if (!content) return <span className={className}>?</span>;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {content}
                </svg>
            );
        };

        const ShopCard = ({ shop, isUpdated, lastChecked }) => {
            const formatDate = (date) => {
                if (!date) return "-";
                return new Date(date).toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className={`relative bg-white rounded-xl overflow-hidden transition-all duration-300 card-hover flex flex-col h-full group border ${isUpdated ? 'border-amber-400 ring-1 ring-amber-100' : 'border-stone-200'}`}>
                    {isUpdated && (
                        <div className="absolute top-0 right-0 bg-amber-600 text-white text-[10px] font-bold px-3 py-1 rounded-bl-lg flex items-center gap-1 z-10 shadow-sm">
                            <Icon name="Sparkles" size={12} /> New
                        </div>
                    )}
                    <div className="p-5 flex flex-col h-full">
                        <div className="flex flex-wrap items-center gap-2 mb-3">
                            <span className="inline-flex items-center gap-1 px-2 py-1 rounded bg-stone-100 text-stone-600 text-[10px] font-bold">
                                <Icon name="MapPin" size={10} />{shop.prefecture}
                            </span>
                            <span className="text-[10px] px-2 py-1 rounded border bg-stone-50 text-stone-500 border-stone-100">
                                {shop.platform}
                            </span>
                        </div>
                        
                        <h3 className="text-base font-bold text-coffee mb-4 line-clamp-2 group-hover:text-amber-700 transition-colors duration-200 flex-grow" title={shop.name}>
                            {shop.name}
                        </h3>
                        
                        <div className="border-t border-stone-100 pt-3 mt-auto">
                            {isUpdated && (
                                <div className="text-[10px] text-amber-700 font-bold mb-2 flex items-center gap-1">
                                    <Icon name="Clock" size={10} /> 更新: {formatDate(lastChecked)}
                                </div>
                            )}
                            
                            <div className="space-y-2">
                                <a href={shop.url} target="_blank" rel="noopener noreferrer" className="w-full flex items-center justify-center gap-2 py-2 rounded-lg bg-stone-50 hover:bg-stone-100 text-xs font-bold text-stone-600 transition-colors group-hover:bg-amber-50 group-hover:text-amber-800">
                                    ショップへ移動 <Icon name="ExternalLink" size={12} />
                                </a>
                                
                                <div className="flex gap-2">
                                    <button disabled className="flex-1 py-1.5 rounded-lg border border-stone-100 flex items-center justify-center text-stone-300 pointer-events-none opacity-50">
                                        <Icon name="Map" size={12} />
                                    </button>
                                    <button disabled className="flex-1 py-1.5 rounded-lg border border-stone-100 flex items-center justify-center text-stone-300 pointer-events-none opacity-50">
                                        <Icon name="Instagram" size={12} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [shops, setShops] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastChecked, setLastChecked] = useState(null);
            const [updatedShopIds, setUpdatedShopIds] = useState([]);
            const [showScrollTop, setShowScrollTop] = useState(false);
            
            const [searchQuery, setSearchQuery] = useState("");
            const [activePrefecture, setActivePrefecture] = useState(null);
            const [isSearchOpen, setIsSearchOpen] = useState(false);
            const [isAboutOpen, setIsAboutOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 300) setShowScrollTop(true);
                    else setShowScrollTop(false);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const initData = async () => {
                    setLoading(true);
                    try {
                        const shopsRes = await fetch('./data/shops.json');
                        if (!shopsRes.ok) throw new Error("Shop data not found");
                        const shopsData = await shopsRes.json();
                        setShops(shopsData);

                        try {
                            const updatesRes = await fetch('./data/updates.json?' + new Date().getTime());
                            if (updatesRes.ok) {
                                const updatesData = await updatesRes.json();
                                setUpdatedShopIds(updatesData.updatedShops.map(s => s.id));
                                setLastChecked(new Date(updatesData.timestamp));
                            }
                        } catch (e) {
                            console.log("No updates data yet");
                        }
                    } catch (e) {
                        console.error("Data load failed", e);
                    } finally {
                        setLoading(false);
                    }
                };
                initData();
            }, []);

            useEffect(() => {
                if (isSearchOpen || isAboutOpen) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'unset';
                return () => { document.body.style.overflow = 'unset'; };
            }, [isSearchOpen, isAboutOpen]);

            const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

            const prefCounts = useMemo(() => {
                const counts = {};
                shops.forEach(shop => { counts[shop.prefecture] = (counts[shop.prefecture] || 0) + 1; });
                return counts;
            }, [shops]);

            const prefectureList = useMemo(() => {
                const prefs = [...new Set(shops.map(s => s.prefecture))];
                return prefs.sort((a, b) => {
                    const shopA = shops.find(s => s.prefecture === a);
                    const shopB = shops.find(s => s.prefecture === b);
                    return (shopA?.prefCode || 0) - (shopB?.prefCode || 0);
                });
            }, [shops]);

            const updatedShopsList = useMemo(() => {
                return shops.filter(s => updatedShopIds.includes(s.id));
            }, [shops, updatedShopIds]);

            const filteredShops = useMemo(() => {
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    return shops.filter(s => s.name.toLowerCase().includes(q) || s.prefecture.includes(q));
                }
                if (activePrefecture) {
                    return shops.filter(s => s.prefecture === activePrefecture);
                }
                return [];
            }, [shops, searchQuery, activePrefecture]);

            const formatDate = (date) => {
                if (!date) return "--/-- --:--";
                return date.toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };

            const handleShowResults = () => {
                setIsSearchOpen(false); 
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const clearFilters = () => {
                setSearchQuery("");
                setActivePrefecture(null);
            };

            if (loading) {
                return null;
            }

            return (
                <div className="min-h-screen pb-20 relative bg-[#FAFAF9] text-[#44403C]">
                    <header className="bg-white border-b border-stone-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div 
                                className="flex items-center gap-3 cursor-pointer"
                                onClick={() => { clearFilters(); window.scrollTo({top:0, behavior:'smooth'}); }}
                            >
                                <div className="p-2 bg-coffee text-white rounded-lg">
                                    <Icon name="Coffee" />
                                </div>
                                <h1 className="text-lg font-bold text-coffee tracking-tight">Coffee Monitor</h1>
                            </div>

                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={() => setIsSearchOpen(true)}
                                    className="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-bold bg-white text-stone-500 hover:bg-stone-50 border border-stone-200 hover:border-stone-300 transition-all"
                                >
                                    <Icon name="Search" size={18} />
                                    <span className="hidden sm:inline">探す</span>
                                </button>
                                
                                <button 
                                    onClick={() => setIsAboutOpen(true)}
                                    className="p-2 rounded-full text-stone-400 hover:bg-stone-100 transition-colors" 
                                    title="このサイトについて"
                                >
                                    <Icon name="Info" size={20} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className={`fixed inset-0 bg-white/95 backdrop-blur-sm z-50 overflow-y-auto transition-all duration-300 ease-in-out ${isSearchOpen ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                        <div className="max-w-4xl mx-auto px-4 py-6">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-bold text-coffee flex items-center gap-2">
                                    <Icon name="Search" /> ショップを探す
                                </h2>
                                <button onClick={() => setIsSearchOpen(false)} className="p-2 rounded-full hover:bg-stone-100">
                                    <Icon name="X" size={24} />
                                </button>
                            </div>

                            <div className="mb-8">
                                <div className="relative">
                                    <span className="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400">
                                        <Icon name="Search" size={20} />
                                    </span>
                                    <input 
                                        type="text" 
                                        placeholder="店舗名を入力して検索..." 
                                        className="w-full pl-12 pr-4 py-4 bg-stone-50 border border-stone-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-coffee focus:bg-white transition-all text-lg font-bold shadow-sm"
                                        value={searchQuery}
                                        onChange={(e) => {
                                            setSearchQuery(e.target.value);
                                            if(e.target.value) setActivePrefecture(null);
                                        }}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') handleShowResults();
                                        }}
                                    />
                                </div>
                            </div>

                            <div className="mb-24">
                                <div className="flex justify-between items-end mb-4 border-b border-stone-100 pb-2">
                                    <h3 className="text-sm font-bold text-stone-400 uppercase tracking-wider">地域で絞り込み</h3>
                                    {activePrefecture && (
                                        <button onClick={() => setActivePrefecture(null)} className="text-xs text-amber-600 font-bold hover:underline">
                                            選択解除
                                        </button>
                                    )}
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {prefectureList.map(pref => (
                                        <button 
                                            key={pref}
                                            onClick={() => {
                                                setActivePrefecture(pref);
                                                setSearchQuery("");
                                            }}
                                            className={`px-4 py-2 rounded-lg text-sm font-bold border transition-all flex items-center gap-2 ${
                                                activePrefecture === pref 
                                                ? 'bg-coffee text-white border-coffee shadow-md transform scale-105' 
                                                : 'bg-white text-stone-600 border-stone-200 hover:border-amber-300 hover:bg-amber-50'
                                            }`}
                                        >
                                            {pref} <span className={`text-[10px] px-1.5 py-0.5 rounded-full ${activePrefecture === pref ? 'bg-white/20 text-white' : 'bg-stone-100 text-stone-400'}`}>{prefCounts[pref]}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {(searchQuery || activePrefecture) && (
                                <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-stone-200 flex justify-center shadow-lg">
                                    <button 
                                        onClick={handleShowResults}
                                        className="w-full max-w-md bg-coffee text-white font-bold py-3 rounded-xl shadow-lg hover:bg-coffee-dark transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Icon name="CheckCircle" size={18} />
                                        {filteredShops.length}件の結果を表示する
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className={`modal-overlay ${isAboutOpen ? 'active' : ''}`} onClick={() => setIsAboutOpen(false)}>
                        <div className="modal-content" onClick={e => e.stopPropagation()}>
                            <div className="flex justify-between items-start mb-4">
                                <h3 className="text-xl font-bold text-coffee flex items-center gap-2">
                                    <Icon name="Info" /> このサイトについて
                                </h3>
                                <button onClick={() => setIsAboutOpen(false)} className="text-stone-400 hover:text-stone-600">
                                    <Icon name="X" size={24} />
                                </button>
                            </div>
                            <div className="text-sm text-stone-600 space-y-4">
                                <p>
                                    Coffee Shop Monitorは、全国のコーヒーショップのオンラインストア更新情報を自動でチェックし、一覧表示するサービスです。
                                </p>
                                <ul className="list-disc list-inside space-y-2 pl-2">
                                    <li>毎日午前3時 (UTC) に自動更新されます。</li>
                                    <li>各ショップのWebサイト内容に変更があった場合、「New」マークが表示されます。</li>
                                    <li>現在 {shops.length} 店舗を監視中です。</li>
                                </ul>
                                <p className="text-xs text-stone-400 mt-6 pt-4 border-t border-stone-100">
                                    ※本サイトは非公式のファンサイトであり、各店舗様とは直接の関係はありません。
                                </p>
                            </div>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-12">
                        {(searchQuery || activePrefecture) ? (
                            <section className="animate-fade-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-bold text-coffee flex items-center gap-2 border-l-4 border-amber-500 pl-3">
                                        {activePrefecture ? `${activePrefecture}の` : ''}検索結果 
                                        <span className="text-stone-400 font-normal text-base ml-1">({filteredShops.length}件)</span>
                                    </h2>
                                    <button 
                                        onClick={clearFilters}
                                        className="text-sm font-bold text-stone-500 hover:text-red-500 flex items-center gap-1 transition-colors"
                                    >
                                        <Icon name="XCircle" size={16} /> クリア
                                    </button>
                                </div>
                                
                                {filteredShops.length > 0 ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {filteredShops.map(shop => (
                                            <ShopCard key={shop.id} shop={shop} isUpdated={updatedShopIds.includes(shop.id)} lastChecked={lastChecked} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-xl border border-dashed border-stone-300 p-12 text-center">
                                        <p className="text-stone-500 font-bold mb-4">条件に一致するショップは見つかりませんでした</p>
                                        <button onClick={clearFilters} className="text-amber-600 hover:underline">全てのショップを表示</button>
                                    </div>
                                )}
                            </section>
                        ) : (
                            <section>
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-baseline gap-3">
                                        <h2 className="text-2xl font-bold text-coffee flex items-center gap-2">
                                            <Icon name="Sparkles" className="text-amber-500" /> Daily Updates
                                        </h2>
                                        <span className="text-sm font-bold text-stone-400">本日の更新 ({updatedShopsList.length})</span>
                                    </div>
                                    <div className="text-xs text-stone-400 hidden sm:block">
                                        最終チェック: {formatDate(lastChecked)}
                                    </div>
                                </div>
                                
                                {updatedShopsList.length > 0 ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {updatedShopsList.map(shop => (
                                            <ShopCard key={shop.id} shop={shop} isUpdated={true} lastChecked={lastChecked} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-2xl border border-stone-100 p-10 flex flex-col items-center justify-center gap-4 text-center shadow-sm">
                                        <div className="p-4 bg-green-50 rounded-full text-green-600">
                                            <Icon name="CheckCircle" size={32} />
                                        </div>
                                        <div>
                                            <p className="font-bold text-stone-600 text-lg">すべてのショップは最新の状態です</p>
                                            <p className="text-stone-400 text-sm mt-1">最終チェック: {formatDate(lastChecked)}</p>
                                        </div>
                                    </div>
                                )}

                                <div className="mt-16 text-center border-t border-stone-200 pt-10">
                                    <p className="text-stone-500 font-bold mb-2">お探しのショップは見つかりませんか？</p>
                                    <p className="text-sm text-stone-400 mb-6">全国 {shops.length} 店舗のデータベースから検索できます</p>
                                    <button 
                                        onClick={() => setIsSearchOpen(true)}
                                        className="inline-flex items-center gap-2 px-8 py-3 bg-coffee text-white rounded-full font-bold hover:bg-coffee-hover transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                                    >
                                        <Icon name="Search" size={18} /> 全てのショップから探す
                                    </button>
                                </div>
                            </section>
                        )}
                    </main>

                    <button
                        onClick={scrollToTop}
                        className={`fixed bottom-6 right-6 p-3 rounded-full bg-white text-coffee shadow-lg border border-stone-100 transition-all duration-300 hover:bg-coffee hover:text-white z-40 ${showScrollTop ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}
                        aria-label="トップへ戻る"
                    >
                        <Icon name="ArrowUp" size={24} />
                    </button>

                    <footer className="max-w-7xl mx-auto px-4 py-8 text-center border-t border-stone-200 mt-12 bg-[#FAFAF9]">
                         <p className="text-stone-400 text-xs font-medium">&copy; 2025 Coffee Shop Monitor.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
